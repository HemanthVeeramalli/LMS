<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="login-container">
        
        <div class="logo">
            <h2>Logo</h2>
        </div>

       
        <form class="login-form" onsubmit="return validateLogin()">
            <h3>Sign In To Your Account</h3>
            <p>Don't have an account? <a href="#">SIGN UP</a></p>
            
           
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Username/ EmailID" required>

          
            <label for="password">Password</label>
            <div class="password-field">
                <input type="password" id="password" placeholder="Password" required>
                <span class="visibility-toggle">visibility_off</span>
            </div>

            
            <button type="submit" class="sign-in-btn">Sign In</button>

           
            <div class="links">
                <a href="#">Forgot Password?</a>
                <a href="#">Continue without signing in? <span>EXPLORE</span></a>
            </div>
        </form>
    </div>


    <script>
     
        document.querySelector(".visibility-toggle").addEventListener("click", function () {
            const passwordField = document.getElementById("password");
            const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
            passwordField.setAttribute("type", type);
            this.textContent = type === "password" ? "visibility_off" : "visibility";
        });

      
        function validateLogin() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (email && password) {
               
                window.location.href = "course-platform.html";
                return false; n
            } else {
                alert("Please enter both email and password.");
                return false; 
            }
        }
    </script>
    <style>

        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f5f5f5;
}

.login-container {
    width: 100%;
    max-width: 400px;
    background: #fff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
}

.logo h2 {
    font-size: 24px;
    margin-bottom: 1rem;
    color: #2c3e50;
}

.login-form h3 {
    font-size: 20px;
    color: #333;
    margin-bottom: 0.5rem;
}

.login-form p {
    color: #666;
    font-size: 14px;
    margin-bottom: 1.5rem;
}

.login-form a {
    color: #3498db;
    text-decoration: none;
}

.login-form label {
    display: block;
    margin: 0.5rem 0 0.3rem;
    font-weight: bold;
    color: #333;
}

input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 0.8rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

.password-field {
    display: flex;
    align-items: center;
    justify-content: space-between;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.password-field input {
    border: none;
    width: 100%;
    padding: 0.8rem;
    border-radius: 4px 0 0 4px;
}

.visibility-toggle {
    padding: 0 10px;
    cursor: pointer;
    color: #888;
    font-size: 16px;
}

.sign-in-btn {
    width: 100%;
    padding: 0.8rem;
    background-color: #3498db;
    color: #fff;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin: 1rem 0;
    transition: background-color 0.3s;
}

.sign-in-btn:hover {
    background-color: #2980b9;
}

.links {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    margin-top: 1rem;
}

.links span {
    color: #3498db;
    font-weight: bold;
}

    </style>
</body>
</html>
