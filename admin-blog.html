<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Blog Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Manage Blog Posts</h2>
        <form id="blogForm">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" rows="5" required></textarea>
            </div>
            <div class="mb-3">
                <label for="publishDate" class="form-label">Publish Date</label>
                <input type="datetime-local" class="form-control" id="publishDate" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="submitBlogPost()">Submit</button>
        </form>
    </div>
    <script>
        async function submitBlogPost() {
            const title = document.getElementById("title").value;
            const content = document.getElementById("content").value;
            const publishDate = document.getElementById("publishDate").value;

            const response = await fetch('/api/admin/blog', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, content, publishDate })
            });
            
            if (response.ok) {
                alert('Blog post scheduled successfully!');
            } else {
                alert('Failed to schedule the blog post.');
            }
        }
    </script>
</body>
</html>
